{% extends 'base.html' %}
{% block center %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form enctype="multipart/form-data" action="/" method="post">
    {% csrf_token %}
     <p>{{ form.non_field_errors }}</p>
    {{ form }}
    <input type="submit" value="Submit" />
</form>


{% endblock center %}
